version: "3.9"
services:
  cognee:
    image: cognee/cognee:main
    container_name: cognee
    ports:
      - "8340:8000"        # host:container
    env_file:
      - ./.env             # load environment variables from .env
    stdin_open: true       # equivalent to -it
    tty: true
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host services (GTE embeddings)
    networks:
      - claude-context-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

networks:
  claude-context-network:
    external: true
    name: claude-context-network